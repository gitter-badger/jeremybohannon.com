<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet"  href="/stylesheet.css"/>
    <link rel="stylesheet"  href="/contactForm.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="/images/tempIcon.ico" />
    <title>Jeremy Bohannon</title>
  </head>
  <body>
    <div id="container">
    <!-- Header -->
			<div class="header">
					<a class="button" href="/">Home</a>
					<a class="button" href="#">Contact</a>
			</div>
    <!-- Content -->
    <div class="content">
      <div class="inner-content">
        <div class="bar">
              <h1 class="title">Contact Me!</h1>

          <div class="placesToContact">
            <a class="github" href="https://github.com/jeremybohannon">Github</a>
          </div>
        </div>
      <!-- Contact Container -->
        <div class="contact-container">
          <form class="form">
            <p class="name">
              <label for="name">Name</label>
        			<input type="text" name="name" id="name" placeholder="John Doe" />
        		</p>

        		<p class="email">
              <label for="email">Email</label>
        			<input type="text" name="email" id="email" placeholder="mail@example.com" />
        		</p>

            <p class="textBox">
               <label for="textBox">Message</label>
        			 <textarea name="textBox" id="textBox" placeholder="Let's do business!" /></textarea>
        		</p>

        		<p class="submit">
        			<input type="submit" value="Send" />
        		</p>
        	</form>
        </div>
      </div>
    </div>
    <!-- Footer -->
      <div class="footer">
        <p class="footerMessage"> Jeremy Bohannon &#169 2015. All Rights Reserved. </p>

      </div>
  </body>


</html>
